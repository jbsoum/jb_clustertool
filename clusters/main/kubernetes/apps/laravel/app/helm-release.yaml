apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: laravel
    namespace: laravel
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: laravel
    values:

        portal:
            open:
                enabled: true

        image:
            repository: docker.io/laravelsail/php84-composer
            pullPolicy: IfNotPresent
            tag: latest@sha256:a2716e93e577c80bca7551126056446c1e06cb141af652ee6932537158108400

        securityContext:
            container:
                runAsNonRoot: false
                readOnlyRootFilesystem: false
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0
                UMASK: "0022"
            pod:
                fsGroupChangePolicy: OnRootMismatch


        global:
            stopAll: false

        TZ: ${TIMEZONE}

        # addons:
