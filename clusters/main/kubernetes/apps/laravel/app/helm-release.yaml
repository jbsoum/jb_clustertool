        #                           namespace: traefik
        #         service:
        #             ports:
        #                 codeserver:
        #                     port: 7011
        #             type: ClusterIP

        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_LARAVEL}
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - certificateIssuer: ""
                      clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
                      hosts:
                        - ${DOMAIN_LARAVEL}
                      secretName: ""
                integrations:
                    homepage:
                        enabled: true
                        group: Utilities
                        widget:
                            enabled: false
                    certManager:
                        enabled: false
                        certificateIssuer: ""
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            source-code:
                enabled: true
                # mountPath: /example-app
                targetSelector:
                    main:
                        main:
                            mountPath: /example-app
                        laravel:
                            mountPath: /example-app

            config:
                enabled: true
                type: emptyDir
                # mountPath: /example-app
                targetSelector:
                    main:
                        main:
                            mountPath: /opt
                        laravel:
                            mountPath: /opt

        service:
            main:
                ports:
                    main:
                        port: 8010
                        targetPort: 8000
                enabled: true
                type: ClusterIP

        workload:
            main:
                podSpec:
                    initContainers:
                        laravel:
                            enabled: true
                            type: init
                            imageSelector: "image"
                            command:
                                - /bin/bash
                                - -c
                            args:
                                - |
                                    echo "hello world..."
                                    laravel new example-app --no-interaction
                                    cd /example-app 
                                    php ./artisan -- 'sail:install with=mysql,redis,meilisearch,mailpit,selenium' 
                                    echo "sail installed with options..."

