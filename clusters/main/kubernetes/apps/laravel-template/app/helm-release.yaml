apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: laravel-template
    namespace: laravel-template
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: laravel-template
    values:

        portal:
            open:
                enabled: true

        image:
            repository: docker.io/curlimages/curl
            pullPolicy: IfNotPresent
            tag: latest@sha256:94e9e444bcba979c2ea12e27ae39bee4cd10bc7041a472c4727a558e213744e6

        securityContext:
            container:
                runAsNonRoot: false
                readOnlyRootFilesystem: false
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0
                UMASK: "0022"
            pod:
                fsGroupChangePolicy: OnRootMismatch

        workload:
            main:
                podSpec:
                    containers:
                        main:
                            enabled: true
                            # type: install
                            command:
                                - /bin/bash
                                - -c
                            args:
                                - curl -s "https://laravel.build/example-app" | bash

        global:
            stopAll: false

        TZ: ${TIMEZONE}

        # addons:
