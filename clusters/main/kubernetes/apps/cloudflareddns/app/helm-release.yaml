apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cloudflareddns
    namespace: cloudflareddns
spec:
    interval: 15m
    chart:
        spec:
            chart: cloudflareddns
            version: 11.5.8
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: cloudflareddns
    values:
      image:
        repository: ghcr.io/hotio/cloudflareddns
        pullPolicy: IfNotPresent
        tag: latest@sha256:23d2fbf787e1ab22157ddafe4e3909631455b922640efcb4bbb641d27483f0cf
      securityContext:
        container:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          runAsUser: 0
          runAsGroup: 0
      TZ: ${TIMEZONE}
      cloudflareddns:
          user: ""
          api_token: ${DNS_API_TOKEN}
          detect_mode: dig-whoami.cloudflare
          host_zone_record:
              - domain: ${DOMAIN_0}
                record: A
                zone: ${DNS_ZONE_ID}
      persistence:
          config:
              enabled: true
              mountPath: /config
              readOnly: false
              storageClass: ""
          volsync:
            enabled: false
      service:
        main:
          enabled: false
          ports:
            main:
              enabled: false
      workload:
        main:
          podSpec:
            containers:
              main:
                probes:
                  liveness:
                    enabled: false
                  readiness:
                    enabled: false
                  startup:
                    enabled: false
                envFrom:
                  - secretRef:
                      name: "secret"
                env: {}