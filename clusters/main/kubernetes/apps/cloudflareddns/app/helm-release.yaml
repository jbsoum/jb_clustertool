apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cloudflareddns
    namespace: cloudflareddns
spec:
    interval: 15m
    chart:
        spec:
            chart: cloudflareddns
            version: 11.5.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: cloudflareddns
    values:
      image:
        repository: ghcr.io/hotio/cloudflareddns
        pullPolicy: IfNotPresent
        tag: latest@sha256:f582df54df2d7281efcca1b2a95bd9bf699438422f681c17d9cb8d764ace78c4
      securityContext:
        container:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          runAsUser: 0
          runAsGroup: 0
      TZ: ${TIMEZONE}
      cloudflareddns:
          user: ""
          api_token: ${DNS_API_TOKEN}
          detect_mode: dig-whoami.cloudflare
          host_zone_record:
              - domain: ${DOMAIN_0}
                record: A
                zone: ${DNS_ZONE_ID}
      persistence:
          config:
              enabled: true
              mountPath: /config
              readOnly: false
              storageClass: ""
          volsync:
            enabled: false
      service:
        main:
          enabled: false
          ports:
            main:
              enabled: false
      workload:
        main:
          podSpec:
            containers:
              main:
                probes:
                  liveness:
                    enabled: false
                  readiness:
                    enabled: false
                  startup:
                    enabled: false
                envFrom:
                  - secretRef:
                      name: "secret"
                env: {}