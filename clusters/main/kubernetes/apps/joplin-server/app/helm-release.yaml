apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: joplin-server
    namespace: joplin-server
spec:
    interval: 15m
    chart:
        spec:
            chart: joplin-server
            version: 18.0.8
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: joplin-server
    values:
        TZ: ${TIMEZONE}
        cnpg:
            main:
                backups:
                    credentials: ${S3_NAME}
                    enabled: true
                    revision: ${CNPG_BACKUP_REVISION}
                mode: recovery
                recovery:
                    credentials: ${S3_NAME}
                    enabled: true
                    revision: ${CNPG_RECOVERY_REVISION}
                user: joplin
        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_JOPLIN_SERVER}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        enabled: true
                        group: Utilities
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: ${DNS_CLUSTER_CERT_NAME}
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: local
                              namespace: traefik
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            config:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: true
                      name: config
                      src:
                        enabled: true
                      type: restic
        release_name: joplin-server
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: ${PORT_JOPLIN_SERVER}
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                APP_BASE_URL: https://${DOMAIN_JOPLIN_SERVER}
                                MAILER_AUTH_PASSWORD: ${PROTONMAIL_PASSWORD}
                                MAILER_AUTH_USER: ${PROTONMAIL_USER}
                                MAILER_ENABLED: 1
                                MAILER_HOST: protonmail-bridge.protonmail-bridge.svc.cluster.local
                                MAILER_NOREPLY_EMAIL: ${JOPLIN_NOREPLY_EMAIL}
                                MAILER_NOREPLY_NAME: ${JOPLIN_NOREPLY_NAME}
                                MAILER_PORT: ${PROTONMAIL_PORT_SMTP}
                                MAILER_SECURITY: starttls
