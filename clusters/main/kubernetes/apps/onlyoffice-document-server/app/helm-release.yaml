apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: onlyoffice-document-server
    namespace: onlyoffice-document-server
spec:
    interval: 15m
    chart:
        spec:
            chart: onlyoffice-document-server
            version: 22.4.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: onlyoffice-document-server
    values:
        TZ: ${TIMEZONE}
        cnpg:
            main:
                backups:
                    credentials: ${S3_NAME}
                    enabled: true
                    revision: ${CNPG_BACKUP_REVISION}
                mode: recovery
                recovery:
                    method: object_store
                    credentials: ${S3_NAME}
                    enabled: true
                    revision: ${CNPG_RECOVERY_REVISION}
        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_ONLYOFFICE_DOCUMENT_SERVER}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        enabled: true
                        group: Utilities
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        service:
            main:
                enabled: true
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                JWT_SECRET: "${ONLYOFFICE_DOCUMENT_SERVER_SECRET}"
