apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: emby
    namespace: emby
spec:
    interval: 15m
    chart:
        spec:
            chart: emby
            version: 22.4.17
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: emby
    values:
        TZ: ${TIMEZONE}
        credentials:
             backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_EMBY}
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - certificateIssuer: ""
                      clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
                      hosts:
                        - ${DOMAIN_EMBY}
                      secretName: ""
                integrations:
                    homepage:
                        enabled: true
                        group: Media
                        widget:
                            custom:
                                key: ${API_EMBY}
                            enabled: true
                    certManager:
                        enabled: false
                        certificateIssuer: ""
                    traefik:
                        enabled: true
                        # entrypoints:
                        #     - websecure
                        middlewares:
                            # - name: local
                            #   namespace: traefik
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            config:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: true
                      name: config
                      src:
                        enabled: true
                        trigger:
                            schedule: 40 0 * * *
                      type: restic
                      cleanupTempPVC: true
                      cleanupCachePVC: true
            media:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: "${NFS_DATA_MEDIA}"
                mountPath: "/media"
            backup:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: "${NFS_DATA_BACKUP}"
                mountPath: "/backup"
        release_name: emby
        service:
            main:
                enabled: true
                loadBalancerIP: ${IP_EMBY}
                ports:
                    main:
                        port: ${PORT_EMBY}
                type: LoadBalancer
