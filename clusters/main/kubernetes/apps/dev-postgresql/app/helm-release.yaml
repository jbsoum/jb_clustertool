apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: dev-postgresql
    namespace: dev-postgresql
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 15.3.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: dev-postgresql
    values:
        image:
            repository:  docker.io/bitnami/postgresql
            pullPolicy: IfNotPresent
            tag: latest@sha256:42a8200d35971f931b869ef5252d996e137c6beb4b8f1b6d2181dc7d1b6f62e0
        global:
            stopAll: false
        TZ: ${TIMEZONE}
        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}

        # cnpg:
        #     main:
        #         enabled: true
        #         user: ${DEV_POSTGRESQL_USERNAME}
        #         database: ${DEV_POSTGRESQL_USERNAME}
        #         password: ${DEV_POSTGRESQL_PASSWORD}
        securityContext:
            container:
                runAsGroup: 0
                readOnlyRootFilesystem: false

        service:
            main:
                ports:
                    main:
                        port: ${PORT_DEV_POSTGRESQL}
                        targetPort: 5432
                enabled: true
                type: LoadBalancer
                loadBalancerIP: ${IP_DEV_POSTGRESQL}
        persistence:
            data:
                enabled: true
                type: emptyDir
                mountPath: "/bitnami/postgresql"
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                POSTGRESQL_USERNAME: ${DEV_POSTGRESQL_USERNAME}
                                POSTGRESQL_PASSWORD: ${DEV_POSTGRESQL_PASSWORD}
                                POSTGRESQL_DATABASE: ${DEV_POSTGRESQL_USERNAME}
                                POSTGRESQL_MASTER_PORT_NUMBER: ${PORT_DEV_POSTGRESQL}
                                POSTGRESQL_TIMEZONE: ${TIMEZONE}
                                POSTGRESQL_LOG_TIMEZONE: ${TIMEZONE}
