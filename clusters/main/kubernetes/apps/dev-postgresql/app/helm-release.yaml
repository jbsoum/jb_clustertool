apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: dev-postgresql
    namespace: dev-postgresql
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.3
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: dev-postgresql
    values:
        # image:
        #     repository:  docker.io/bitnami/postgresql
        #     pullPolicy: IfNotPresent
        #     tag: latest@sha256:fb3806e823c271c2b0e0e58134769368749cbcab1db4229c23c300ccdce28058
        global:
            stopAll: false
        TZ: ${TIMEZONE}
        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}

        cnpg:
            main:
                enabled: true
                user: ${DEV_POSTGRESQL_USERNAME}
                database: ${DEV_POSTGRESQL_USERNAME}
                password: ${DEV_POSTGRESQL_PASSWORD}
        # securityContext:
        #     container:
        #         runAsGroup: 0
        #         readOnlyRootFilesystem: false

        service:
            main:
                ports:
                    main:
                        port: ${PORT_DEV_POSTGRESQL}
                enabled: true
                type: LoadBalancer
                loadBalancerIP: ${IP_DEV_POSTGRESQL}
