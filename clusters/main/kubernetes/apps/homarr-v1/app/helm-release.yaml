apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: homarr-v1
  namespace: homarr-v1

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 15.8.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  #timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/homarr-labs/homarr
      pullPolicy: IfNotPresent
      tag: 1.32.0@sha256:f8926a52cd190bd149e268584fa0cb613cfc49d0172cbbded7e76c2e58d3f788

    global:
      stopAll: false

    TZ: ${TIMEZONE}

    credentials:
      backblaze:
        accessKey: ${S3_ACCESS_KEY}
        bucket: ${S3_BUCKET}
        encrKey: ${S3_ENCRYPTION_KEY}
        name: ${S3_NAME}
        path: ""
        secretKey: ${S3_SECRET_KEY}
        type: s3
        url: ${S3_URL}

    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          homepage:
            enabled: true
            group: Admin - Cluster
            widget:
              enabled: false
          certManager:
            enabled: true
            certificateIssuer: ${DNS_NAME}
          nginx:
            enabled: true
        hosts:
          - host: ${DOMAIN_0}

    persistence:
      appdata:
        enabled: true
        mountPath: /appdata
        volsync:
          - name: appdata
            type: restic
            credentials: ${S3_NAME}
            dest: #VolSync Destination (Restore)
              enabled: true
            src: #VolSync Source (Backup)
              enabled: true
              trigger:
                schedule: 40 0 * * *

    service:
      main:
        enabled: true
        ports:
          main:
            targetPort: 7575
            port: 10245

    workload:
      main:
        # replicas: 1
        podSpec:
          containers:
            main:
              env:
                SECRET_ENCRYPTION_KEY: ${HOMARR_SECRET_ENCRYPTION_KEY}
                AUTH_PROVIDERS: ldap
                AUTH_LDAP_URI: ldap://lldap-ldap.lldap.svc.cluster.local:3890
                AUTH_LDAP_BASE: dc=${DC_SUBDOMAIN},dc=${DC_DOMAIN} # Same as LLDAP_LDAP_BASE_DN
                AUTH_LDAP_BIND_DN: uid=${AUTHELIA_LLDAP_GROUP_NAME},ou=people,DC=${DC_SUBDOMAIN},DC=${DC_DOMAIN}
                AUTH_LDAP_BIND_PASSWORD: ${AUTHELIA_LLDAP_PASSWORD} # Same as LLDAP_LDAP_USER_PASS


