apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: jellyseerr
    namespace: jellyseerr
spec:
    interval: 15m
    chart:
        spec:
            chart: jellyseerr
            version: 12.6.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: jellyseerr
    values:
        global:
            stopAll: true
        TZ: ${TIMEZONE}
        credentials:
             backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_JELLYSEERR}
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - certificateIssuer: ""
                      clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
                      hosts:
                        - ${DOMAIN_JELLYSEERR}
                      secretName: ""
                integrations:
                    homepage:
                        enabled: true
                        group: Media
                        widget:
                            custom:
                                key: ${API_JELLYSEERR}
                            enabled: true
                    certManager:
                        enabled: false
                        certificateIssuer: ""
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            # config:
                # volsync:
                #     - credentials: ${S3_NAME}
                #       dest:
                #         enabled: true
                #       name: config
                #       src:
                #         enabled: true
                #       type: restic
        service:
            main:
                enabled: true
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                JELLYFIN_TYPE: emby
                                LOG_LEVEL: info
