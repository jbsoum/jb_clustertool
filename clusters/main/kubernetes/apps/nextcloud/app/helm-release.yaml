apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: nextcloud
    namespace: nextcloud
spec:
    interval: 15m
    chart:
        spec:
            chart: nextcloud
            version: 36.4.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: nextcloud
    values:
        global:
            stopAll: false
        TZ: ${TIMEZONE}
        credentials:
             backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        cnpg:
            main:
                mode: recovery
                backups:
                    credentials: ${S3_NAME}
                    enabled: true
                    revision: "2"
                recovery:
                    method: object_store
                    credentials: ${S3_NAME}
                    enabled: true
                    revision: "v1"
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_NEXTCLOUD} 
                      paths:
                        - path: /
                          pathType: Prefix


                integrations:
                    homepage:
                        enabled: true
                        group: Utilities
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        nextcloud:
          # Initial Credentials
          credentials:
            initialAdminUser: "${ADMIN_USER}"
            initialAdminPassword: "${ADMIN_PASSWORD}"
          # General settings
          general:
            # Custom Nextcloud Scripts
            default_phone_region: US
            # IP used for exposing nextcloud,
            # often the loadbalancer IP
            accessIP: "${IP_TRAEFIK}"
          # Previews settings
          previews:
            providers:
            - BMP
            - GIF
            - JPEG
            - Krita
            - MarkDown
            - MP3
            - OpenDocument
            - PNG
            - TXT
            - XBitmap
          onlyoffice:
            # It will not deploy the container
            # Only add the OnlyOffice settings
            enabled: true
            url: "https://${DOMAIN_ONLYOFFICE_DOCUMENT_SERVER}"
            internal_url: "http://onlyoffice-document-server.onlyoffice-document-server.svc.cluster.local:10043"
            verify_ssl: true
            jwt: "${ONLYOFFICE_DOCUMENT_SERVER_SECRET}"
            jwt_header: Authorization
        persistence:
          data:
            enabled: true
            type: nfs
            path: ${NFS_DATA_NEXTCLOUD}
            server: ${IP_TRUENAS}
          config:
            volsync:
            - name: config
              type: restic
              cleanupTempPVC: true
              cleanupCachePVC: true
              credentials: ${S3_NAME}
              dest:
                enabled: true
              src:
                enabled: true
                trigger:
                  schedule: 10 1 * * *
          html:
            volsync:
            - name: html
              type: restic
              cleanupTempPVC: true
              cleanupCachePVC: true
              credentials: ${S3_NAME}
              dest:
                enabled: true
              src:
                enabled: true
                trigger:
                  schedule: 20 1 * * *