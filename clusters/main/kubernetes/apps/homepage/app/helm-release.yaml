apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: homepage
    namespace: homepage
spec:
    interval: 15m
    chart:
        spec:
            chart: homepage
            version: 11.3.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: homepage
    values:
        global:
            stopAll: false
        TZ: ${TIMEZONE}
        addons:
            codeserver:
                enabled: true
                ingress:
                    enabled: true
                    hosts:
                        - host: ${DOMAIN_HOMEPAGE_CFG}
                          paths:
                            - path: /
                              pathType: Prefix
                    integrations:
                        certManager:
                            enabled: true
                            certificateIssuer: domain-0-le-prod
                        traefik:
                            enabled: true
                            middlewares:
                                - name: ${TRAEFIK_MIDDLEWARE}
                                  namespace: traefik
                service:
                    ports:
                        codeserver:
                            port: ${PORT_HOMEPAGE_CODE_SERVER}
                    type: ClusterIP
        credentials:
             backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_HOMEPAGE}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            config:
                targetSelector:
                    main: {}
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: true
                      name: config
                      src:
                        enabled: true
                        trigger:
                            schedule: 40 0 * * *
                      type: restic

        service:
            main:
                enabled: true
                ports:
                    main:
                        port: ${PORT_HOMEPAGE}
                type: ClusterIP