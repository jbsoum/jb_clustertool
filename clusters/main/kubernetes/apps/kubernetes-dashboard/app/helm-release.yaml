---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${DASHBOARD_IP}
        ports:
          main:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
          - host: ${DOMAIN_KUBEDASH}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - certificateIssuer: ""
            clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
            hosts:
              - ${DOMAIN_KUBEDASH}
            secretName: ""
        integrations:
          homepage:
              enabled: true
              group: Admin - Cluster
              widget:
                  enabled: false
          certManager:
              enabled: false
              certificateIssuer: ""
          traefik:
              enabled: true
              middlewares:
                - name: ${TRAEFIK_MIDDLEWARE}
                  namespace: traefik
