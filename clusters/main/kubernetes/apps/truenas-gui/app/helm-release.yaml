apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: truenas-gui
    namespace: truenas-gui
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.6.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: truenas-gui
    values:
        ingress:
            main:
                annotations:
                    traefik.frontend.passHostHeader: "false"
                enabled: true
                hosts:
                    - host: ${DOMAIN_TRUENAS_GUI}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        enabled: true
                        group: Admin - Cluster
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                        traefik:
                            enabled: true
                            entrypoints:
                                - websecure
                            middlewares:
                                - name: ${TRAEFIK_MIDDLEWARE}
                                  namespace: traefik
        release_name: truenas-gui
        service:
            main:
                enabled: true
                externalIP: ${IP_TRUENAS}
                ports:
                    main:
                        enabled: true
                        port: ${PORT_TRUENAS_GUI}
                        protocol: https
                type: ExternalIP
                useSlice: false
