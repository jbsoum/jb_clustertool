apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: protonmail-bridge
    namespace: protonmail-bridge
spec:
    interval: 15m
    chart:
        spec:
            chart: protonmail-bridge
            version: 17.2.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: protonmail-bridge
    values:
        TZ: ${TIMEZONE}
        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        persistence:
            # config:
            #     volsync:
            #         - credentials: ${S3_NAME}
            #           dest:
            #             enabled: true
            #           name: config
            #           src:
            #             enabled: true
            #             trigger:
            #                 schedule: 40 0 * * *
            #           type: restic
            #           cleanupTempPVC: true
            #           cleanupCachePVC: true
        service:
            imap:
                enabled: true
                loadBalancerIP: ${IP_PROTONMAIL}
                ports:
                    imap:
                        enabled: true
                        port: ${PROTONMAIL_PORT_IMAP}
                        protcol: tcp
                type: LoadBalancer
            main:
                enabled: false
                ports:
                    main:
                        enabled: false
            smtp:
                enabled: true
                loadBalancerIP: ${IP_PROTONMAIL}
                ports:
                    smtp:
                        enabled: true
                        port: ${PROTONMAIL_PORT_SMTP}
                        primary: true
                        protocol: tcp
                primary: true
                type: LoadBalancer
