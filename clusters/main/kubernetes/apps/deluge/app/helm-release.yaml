apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: deluge
    namespace: deluge
spec:
    interval: 15m
    chart:
        spec:
            chart: deluge
            version: 19.0.9
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: deluge
    values:
        TZ: ${TIMEZONE}
        credentials:
            backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_DELUGE}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        enabled: true
                        group: Admin - Media
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: ${DNS_CLUSTER_CERT_NAME}
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: local
                              namespace: traefik
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            config:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: true
                      name: config
                      src:
                        enabled: true
                      type: restic
            media:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: "${NFS_DATA_MEDIA}"
                mountPath: "/media"
        release_name: deluge
        service:
            main:
                enabled: true
                loadBalancerIP: ${IP_DELUGE}
                ports:
                    main:
                        port: ${PORT_DELUGE}
                type: LoadBalancer
            rpc:
                enabled: true
                loadBalancerIP: ${IP_DELUGE}
                ports:
                    rpc:
                        enabled: true
                        port: ${PORT_DELUGE_RPC}
                type: LoadBalancer
            torrent:
                enabled: true
                loadBalancerIP: ${IP_DELUGE}
                ports:
                    tcp:
                        enabled: true
                        port: ${PORT_DELUGE_TORRENT}
                    udp:
                        enabled: true
                        port: '{{ .Values.service.torrent.ports.tcp.port }}'
                        protocol: udp
                        targetPort: '{{ .Values.service.torrent.ports.tcp.targetPort }}'
                type: LoadBalancer
