apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: emulatorjs
    namespace: emulatorjs
spec:
    interval: 15m
    chart:
        spec:
            chart: emulatorjs
            version: 10.1.8
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: emulatorjs
    values:
        TZ: ${TIMEZONE}
        addons:
            codeserver:
                enabled: true
                ingress:
                    enabled: true
                    hosts:
                        - host: ${DOMAIN_EMULATOR_JS_CODE_SERVER}
                          paths:
                            - path: /
                              pathType: Prefix
                    tls:
                        - certificateIssuer: ""
                          clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
                          hosts:
                            - ${DOMAIN_EMULATOR_JS_CODE_SERVER}
                          secretName: ""
                    integrations:
                        certManager:
                            enabled: false
                            certificateIssuer: ""
                        traefik:
                            enabled: true
                            entrypoints:
                                - websecure
                            middlewares:
                                - name: local
                                  namespace: traefik
                                - name: ${TRAEFIK_MIDDLEWARE}
                                  namespace: traefik
                service:
                    ports:
                        codeserver:
                            port: ${PORT_EMULATOR_JS_CODE_SERVER}
                    type: ClusterIP
        credentials:
             backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            front:
                enabled: true
                hosts:
                    - host: ${DOMAIN_EMULATOR_JS}
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - certificateIssuer: ""
                      clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
                      hosts:
                        - ${DOMAIN_EMULATOR_JS}
                      secretName: ""
                integrations:
                    homepage:
                        enabled: true
                        group: Media
                        widget:
                            enabled: false
                    certManager:
                        enabled: false
                        certificateIssuer: ""
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
                targetSelector:
                    front: front
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_EMULATOR_JS_CFG}
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - certificateIssuer: ""
                      clusterCertificate: ${DNS_CLUSTER_CERT_NAME}
                      hosts:
                        - ${DOMAIN_EMULATOR_JS_CFG}
                      secretName: ""
                integrations:
                    homepage:
                        enabled: true
                        group: Admin - Media
                        widget:
                            enabled: false
                    certManager:
                        enabled: false
                        certificateIssuer: ""
                    traefik:
                        enabled: true
                        middlewares:
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            config:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: false
                      name: config
                      src:
                        enabled: true
                      type: restic
            data:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: false
                      name: data
                      src:
                        enabled: true
                      type: restic
            roms:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_ROMS}
                mountPath: "/roms"
        service:
            front:
                type: ClusterIP
            ipfs:
                type: ClusterIP
            main:
                enabled: true
                type: ClusterIP
        securityContext:
            container:
                runAsNonRoot: false
                readOnlyRootFilesystem: false
                runAsUser: 0
                runAsGroup: 0
                UMASK: "0022"
            pod:
                fsGroupChangePolicy: OnRootMismatch
