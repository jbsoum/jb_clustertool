apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: emulatorjs
    namespace: emulatorjs
spec:
    interval: 15m
    chart:
        spec:
            chart: emulatorjs
            version: 10.1.7
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: emulatorjs
    values:
        TZ: ${TIMEZONE}
        addons:
            codeserver:
                enabled: true
                ingress:
                    enabled: true
                    hosts:
                        - host: ${DOMAIN_EMULATOR_JS_CODE_SERVER}
                          paths:
                            - path: /
                              pathType: Prefix
                    integrations:
                        certManager:
                            enabled: true
                            certificateIssuer: ${DNS_CLUSTER_CERT_NAME}
                        traefik:
                            enabled: true
                            entrypoints:
                                - websecure
                            middlewares:
                                - name: local
                                  namespace: traefik
                                - name: ${TRAEFIK_MIDDLEWARE}
                                  namespace: traefik
                service:
                    ports:
                        codeserver:
                            port: ${PORT_EMULATOR_JS_CODE_SERVER}
                    type: ClusterIP
        credentials:
             backblaze:
                accessKey: ${S3_ACCESS_KEY}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_ENCRYPTION_KEY}
                name: ${S3_NAME}
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_URL}
        ingress:
            front:
                enabled: true
                hosts:
                    - host: ${DOMAIN_EMULATOR_JS}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        enabled: true
                        group: Media
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: ${DNS_CLUSTER_CERT_NAME}
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: local
                              namespace: traefik
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
                targetSelector:
                    front: front
            main:
                enabled: true
                hosts:
                    - host: ${DOMAIN_EMULATOR_JS_CFG}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        enabled: true
                        group: Admin - Media
                        widget:
                            enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: ${DNS_CLUSTER_CERT_NAME}
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: local
                              namespace: traefik
                            - name: ${TRAEFIK_MIDDLEWARE}
                              namespace: traefik
        persistence:
            config:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: false
                      name: config
                      src:
                        enabled: true
                      type: restic
            data:
                volsync:
                    - credentials: ${S3_NAME}
                      dest:
                        enabled: false
                      name: data
                      src:
                        enabled: true
                      type: restic
            nes:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_NES}
                mountPath: "/roms/nes"
            snes:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_SNES}
                mountPath: "/roms/snes"
            n64:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_N64}
                mountPath: "/roms/n64"
            ms:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_MS}
                mountPath: "/roms/segaMS"
            gen:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_GEN}
                mountPath: "/roms/segaMD"
            scd:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_SCD}
                mountPath: "/roms/segaCD"               
            32x:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_32X}
                mountPath: "/roms/sega32x"
            gg:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_GG}
                mountPath: "/roms/segaGG"
            gba:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_GBA}
                mountPath: "/roms/gba"
            gbc:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_GBC}
                mountPath: "/roms/gbc"
            pce:
                enabled: true
                type: nfs
                server: ${IP_TRUENAS}
                path: ${NFS_PCE}
                mountPath: "/roms/pce"
        release_name: emulatorjs
        service:
            front:
                enabled: true
                ports:
                    front:
                        enabled: true
                        port: ${PORT_EMULATOR_JS}
                type: ClusterIP
            ipfs:
                enabled: true
                ports:
                    ipfs:
                        enabled: true
                        port: ${PORT_EMULATOR_JS_IPFS}
                type: ClusterIP
            main:
                enabled: true
                ports:
                    main:
                        port: ${PORT_EMULATOR_JS_CFG}
                type: ClusterIP
